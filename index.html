<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    
    <header>
        <h1><strong>ETCH-A-SKETCH</strong></h1>
    </header>
    
    <div class="sketchContainer"></div>
    <div class="buttonsContainer">
        <button class="clearBtn" id="clear" onclick="clearGrid()"><strong>Clear</strong></button>
        <button class="clearBtn" id="hold"><strong>Hold</strong></button>
    </div>

    <div class="slidecontainer">        
        <input type="range" min="16" max="160" value="16" step="16" class="slider" id="myRange">
        <p class="value"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
